<main class="container">
    <div class="box-container">
        <h2>Customize Your Workout</h2>
  
        <div class="flex-box">
            <!-- Left: Inputs -->
            <div class="flex-left">
                <label>Equipment Available:</label><br>
                <label><input type="checkbox" id="none"> None (Bodyweight)</label><br>
                <label><input type="checkbox" id="dumbbells"> Dumbbells</label><br>
                <label><input type="checkbox" id="bands"> Resistance Bands</label><br>
                <label><input type="checkbox" id="mat"> Yoga Mat</label><br>

                <label>Workout duration (minutes):</label>
                <input type="number" id="duration" value="20" min="5" step="5"><br><br>


                <button id="generateBtn" type="button">Generate Workout</button>
            </div>

            <!-- Right: Output -->
            <div class="flex-right" id="workoutOutput" style="display:none;">
            <p><em>Your workout plan will appear here...</em></p>
            </div>
