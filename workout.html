<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBite - Workout Generator</title>
    <link rel="stylesheet" href="workout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/—Pngtree—wellness people logo design template_3554499.jpg" alt="GreenBite">
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="recipes.html">Meals</a></li>
                <li><a href="workout.html">Exercise</a></li>
                <li><a href="mindfulness.html">Mindfulness</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <!-- Workout Generator Section -->
    <section class="workout-generator">
        <h1>Custom Workout Generator</h1>
        
        <div class="workout-container">
            <!-- Workout Form -->
            <div class="workout-form">
                <form id="workout-form">
                    <div class="form-group">
                        <label for="body-part">Target Body Part</label>
                        <select id="body-part" required>
                            <option value="full">Full Body</option>
                            <option value="arms">Arms</option>
                            <option value="legs">Legs</option>
                            <option value="core">Core</option>
                            <option value="upper">Upper Body</option>
                            <option value="lower">Lower Body</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Equipment Available</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="equipment" value="none" checked> None</label>
                            <label><input type="checkbox" name="equipment" value="dumbbells"> Dumbbells</label>
                            <label><input type="checkbox" name="equipment" value="resistance"> Resistance Bands</label>
                            <label><input type="checkbox" name="equipment" value="yoga"> Yoga Mat</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Workout Duration (minutes)</label>
                        <input type="number" id="duration" min="10" max="60" value="20" required>
                    </div>
                    
                    <button type="submit" class="generate-btn">Generate Workout</button>
                </form>
            </div>
            
            <!-- Workout Display -->
            <div class="workout-display" id="workout-display">
                <div class="placeholder">
                    <i class="fas fa-dumbbell"></i>
                    <p>Select your preferences and generate a custom workout plan</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Timer Modal -->
    <div class="timer-modal" id="timer-modal">
        <div class="timer-content">
            <span class="close-timer">&times;</span>
            <h2 id="exercise-name">Exercise Name</h2>
            <div class="timer-display" id="timer">00:30</div>
            <div class="timer-controls">
                <button id="start-timer"><i class="fas fa-play"></i></button>
                <button id="pause-timer"><i class="fas fa-pause"></i></button>
                <button id="reset-timer"><i class="fas fa-redo"></i></button>
            </div>
            <div class="exercise-info">
                <p id="exercise-description">Exercise description will appear here</p>
                <div class="exercise-image" id="exercise-image">
                    <!-- Image will be inserted by JS -->
                </div>
            </div>
            <button id="next-exercise" class="next-btn">Next Exercise</button>
        </div>
    </div>

    <audio id="timer-sound" src="sounds/beep.mp3" preload="auto"></audio>

    <script src="workout.js"></script>
</body>
</html>
