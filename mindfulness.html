  <!-- Main Content -->
  <div class="main-content">
    <!-- Guided Breathing -->
    <section>
      <h1>Mindulness Exercises</h1>  
      <h2>Guided Breathing</h2>
      <div class="circle" id="breathing-circle">Click Start to Begin</div>
      <div class="controls">
        <button id="start-breathing">Start</button>
        <button id="stop-breathing">Stop</button>
        <select id="breathing-mode">
          <option value="4444">Standard (4-4-4-4)</option>
          <option value="478">Relaxing (4-7-8)</option>
        </select>
      </div>
    </section>

    <!-- Meditation Timer -->
    <section>
      <h2>Meditation Timer</h2>
      <div id="timer-display">05:00</div>
      <div class="timer-controls">
        <button id="play">▶</button>
        <button id="pause">⏸</button>
        <button id="reset">↻</button>
      </div>
      <div class="timer-buttons">
        <button class="set-timer" data-time="300">5 min</button>
        <button class="set-timer" data-time="600">10 min</button>
        <button class="set-timer" data-time="900">15 min</button>
        <button class="set-timer" data-time="1200">20 min</button>
      </div>
    </section>

    <!-- Ambient Sounds -->
    <section>
      <h2>Ambient Sounds</h2>
      <label><input type="checkbox" class="sound" data-sound="rain"> Rain</label><br>
      <label><input type="checkbox" class="sound" data-sound="forest"> Forest</label><br>
      <label><input type="checkbox" class="sound" data-sound="waves"> Waves</label><br>
      <label><input type="checkbox" class="sound" data-sound="white"> White Noise</label><br>
      <label>Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </section>
  </div>

  <script src="mindfulness.js"></script>
</body>
