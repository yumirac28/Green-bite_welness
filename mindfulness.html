<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBite - Mindfulness</title>
    <link rel="stylesheet" href="mindfulness.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
     <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/—Pngtree—wellness people logo design template_3554499.jpg" alt="GreenBite">
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="recipes.html">Meals</a></li>
                <li><a href="workout.html">Exercise</a></li>
                <li><a href="mindfulness.html">Mindfulness</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    
    <!-- Mindfulness Section -->
    <section class="mindfulness-section">
        <h1>Mindfulness & Meditation</h1>
        
        <div class="mindfulness-container">
            <!-- Breathing Exercise -->
            <div class="breathing-exercise">
                <h2>Guided Breathing</h2>
                <div class="breathing-animation">
                    <div class="circle" id="breathing-circle"></div>
                    <div class="breathing-instruction" id="breathing-instruction">Click Start to Begin</div>
                </div>
                <div class="breathing-controls">
                    <button id="start-breathing">Start</button>
                    <button id="stop-breathing">Stop</button>
                    <select id="breathing-pattern">
                        <option value="4-4-4-4">Standard (4-4-4-4)</option>
                        <option value="4-7-8">Relaxing (4-7-8)</option>
                        <option value="5-5-5-5">Deep (5-5-5-5)</option>
                    </select>
                </div>
            </div>
            
            <!-- Meditation Timer -->
            <div class="meditation-timer">
                <h2>Meditation Timer</h2>
                <div class="timer-display" id="meditation-timer">05:00</div>
                <div class="timer-controls">
                    <button id="start-meditation"><i class="fas fa-play"></i></button>
                    <button id="pause-meditation"><i class="fas fa-pause"></i></button>
                    <button id="reset-meditation"><i class="fas fa-redo"></i></button>
                </div>
                <div class="timer-presets">
                    <button class="preset" data-minutes="5">5 min</button>
                    <button class="preset" data-minutes="10">10 min</button>
                    <button class="preset" data-minutes="15">15 min</button>
                    <button class="preset" data-minutes="20">20 min</button>
                </div>
            </div>
            
            <!-- Ambient Sounds -->
            <div class="ambient-sounds">
                <h2>Ambient Sounds</h2>
                <div class="sound-buttons">
                    <button class="sound-btn" data-sound="rain">
                        <i class="fas fa-cloud-rain"></i>
                        <span>Rain</span>
                    </button>
                    <button class="sound-btn" data-sound="forest">
                        <i class="fas fa-tree"></i>
                        <span>Forest</span>
                    </button>
                    <button class="sound-btn" data-sound="waves">
                        <i class="fas fa-water"></i>
                        <span>Waves</span>
                    </button>
                    <button class="sound-btn" data-sound="white-noise">
                        <i class="fas fa-wind"></i>
                        <span>White Noise</span>
                    </button>
                </div>
                <div class="volume-control">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>
        </div>
        
        <!-- Session Tracking -->
        <div class="session-tracking">
            <h2>Your Mindfulness Journey</h2>
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="total-sessions">0</span>
                    <span class="stat-label">Total Sessions</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="total-minutes">0</span>
                    <span class="stat-label">Minutes Meditated</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="current-streak">0</span>
                    <span class="stat-label">Day Streak</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Audio Elements -->
    <audio id="rain-sound" loop src="sounds/rain.mp3" preload="auto"></audio>
    <audio id="forest-sound" loop src="sounds/forest.mp3" preload="auto"></audio>
    <audio id="waves-sound" loop src="sounds/waves.mp3" preload="auto"></audio>
    <audio id="white-noise-sound" loop src="sounds/white-noise.mp3" preload="auto"></audio>
    <audio id="bell-sound" src="sounds/bell.mp3" preload="auto"></audio>

    <script src="mindfulness.js"></script>
</body>
</html>
